<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Checker</title>
    <link rel="stylesheet" href="css/home.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff-match-patch/1.0.5/index.js"></script>
  </head>
  <body>
    <div class="logout-container">
      <button id="logout">Logout</button>
    </div>
    <div class="container">
      <h1>Grammar Checker</h1>
      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <button id="analyzeButton">Check Grammar</button>

      <div class="result-container" id="results">
        <div id="correctedCard" class="card">
          <div class="card-title">Corrected Version:</div>
          <div id="correctedText" class="corrected"></div>
        </div>

        <div id="incorrectCard" class="card">
          <div class="card-title">Incorrect Version:</div>
          <div id="incorrectText" class="incorrect"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
